<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML & CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar - Initially Hidden */
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            border-right: 2px solid #00FF00;
            transition: left 0.3s ease-in-out;
            padding-top: 20px;
        }

        .sidebar a {
            color: #00FF00;
            text-decoration: none;
            display: block;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sidebar a:hover {
            background-color: #00FF00;
            color: #000;
        }

        /* Sidebar Toggle Button */
        #sidebarToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00FF00;
            color: #000;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'JetBrains Mono', monospace;
            z-index: 1000;
        }

        #sidebarToggle:hover {
            background-color: #008000;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            margin-left: 0px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Left Side - Live Output */
        .output-container {
            flex: 1;
            background-color: #222;
            border: 2px solid #00FF00;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin: 5px;
            text-align: center;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* Right Side - Code Input */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 10px;
        }

        textarea {
            background-color: #111;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-family: 'JetBrains Mono', monospace;
            padding: 10px;
            width: 100%;
            height: 50%;
            resize: none;
        }

    </style>
</head>
<body>

    <button id="sidebarToggle">â˜°</button>

    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="practice.html">Practice</a>
        <a href="tutorial.html">Tutorial</a>
        <a href="dev.html">Clock App</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main-container">
        <!-- Output Area -->
        <div class="output-container">
            <h2>Live Output</h2>
            <iframe id="output"></iframe>
        </div>

        <!-- Coding Area -->
        <div class="editor-container">
            <h2>CSS Code</h2>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>

            <h2>HTML Code</h2>
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const toggleButton = document.getElementById("sidebarToggle");
            const mainContainer = document.querySelector(".main-container");
            const htmlInput = document.getElementById("htmlCode");
            const cssInput = document.getElementById("cssCode");
            const outputFrame = document.getElementById("output");

            // Sidebar Toggle
            toggleButton.addEventListener("click", function () {
                if (sidebar.style.left === "0px") {
                    sidebar.style.left = "-200px"; // Hide sidebar
                    mainContainer.style.marginLeft = "0px";
                } else {
                    sidebar.style.left = "0px"; // Show sidebar
                    mainContainer.style.marginLeft = "200px";
                }
            });

            // Function to update live preview
            function updatePreview() {
                const htmlContent = htmlInput.value;
                const cssContent = `<style>${cssInput.value}</style>`;

                // Update iframe content
                const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(`<!DOCTYPE html><html><head>${cssContent}</head><body>${htmlContent}</body></html>`);
                iframeDoc.close();
            }

            // Event Listeners for Live Update
            htmlInput.addEventListener("input", updatePreview);
            cssInput.addEventListener("input", updatePreview);

            // Initial Render
            updatePreview();
        });
    </script>

</body>
</html>
